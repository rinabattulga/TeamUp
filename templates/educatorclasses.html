<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Team Up</title>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">

    <!-- CSS File -->
    <link href="static/style1.css" rel="stylesheet">
</head>

<body class="backgroundcheck">
        
    <!-- Page Heading -->
    <div class="navbar">
        <a href="{{ urle }}">For Educators</a>
        <a href="{{ urls }}">For Students</a>
        <a href="{{ urla }}">About</a>
        <a href="{{ urli }}" class="home">Home</a>
    </div>

    <h3>Class Selection</h3>
    
    <div class="summary">
        {{ text }}
    </div>
    
    <form method="POST">
        <h3>Select Classes</h3>
        
        <div class="choices">
            {% for class in classes %}
                <p> Class ID: {{ class[1] }} </p>
                <button name="choice" value="{{ class[1] }}">{{ class[0] }}</button>
                <br><br>
            {% endfor %}
        </div>
    </form>

</body>

</html>
